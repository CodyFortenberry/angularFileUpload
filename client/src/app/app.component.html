<div *ngIf="isLoggedIn">
    <app-nav-menu></app-nav-menu>
    <app-breadcrumb class="breadcrumbs"></app-breadcrumb>
    <app-upload></app-upload>
</div>


<div [ngClass]="{
        'app-container': isLoggedIn,
        'app-container-full-width': !isLoggedIn
    }">
    <router-outlet (refresh-user)="checkLogin($event)"></router-outlet>
</div>
