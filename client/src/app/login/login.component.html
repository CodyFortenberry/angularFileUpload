<div class="login-container background-primary">
  <mat-card class="login-card">
    <mat-card-header >
      <mat-card-title class="login-header-text">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <table class="login-full-width login-table" cellspacing="0">
          <tr>
            <td>
              <mat-form-field appearance="outline" class="login-full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" name="email">
                <mat-hint>Assistive text</mat-hint>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline" class="login-full-width">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" name="password" type="password">
                <mat-hint>Assistive text</mat-hint>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="login-action-buttons">
      <button color="primary" (click)="login()" mat-button>SIGN IN</button>
      <button color="primary" [routerLink]="['/register']" mat-button>SING UP</button>
    </mat-card-actions>
  </mat-card>
</div>
